<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Freelancer</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- ICON -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css' integrity='sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==' crossorigin='anonymous'/>
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- HEADER -->
    <header class="header">
        <nav class="navbar navbar-default text-uppercase bg-grey">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><strong>start bootstrap</strong></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        
        <!-- Banner -->
        <section class="bg-green banner text-uppercase text-center">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                        <img src="./img/avatar.svg" alt="Avatar">
                        <h1>start bootstrap</h1>
                        <div class="star">
                            <hr>
                            <i class="fas fa-star"></i>
                            <hr>
                        </div>
                        <p>graphic artist - web designer - illustrator</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content -->
        <section>
            <div class="container">
                <h2>portfolio</h2>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">1</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">2</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">3</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">4</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">5</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">6</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About -->
        <section class="bg-green about">
            <div class="container">
                <h2>about</h2>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-5">
                        <div class="box">1</div>
                    </div>
                    <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0">
                        <div class="box">2</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact -->
        <section>
            <div class="container">
                <h2>contact me</h2>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="box">1</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

        <!-- Footer-Top -->
        <section class="top">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4">
                        <div class="box">1</div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="box">2</div>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <div class="box">3</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-Bottom -->
        <section class="bg-grey bottom">
            
        </section>
    </footer>
</body>
</html>
