<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Freelancer</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <!-- HEADER -->
    <header class="bg-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-9 col-sm-6">
                    <div class="box">1</div>
                </div>
                <div class="col-xs-3 col-sm-6">
                    <div class="box">2</div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        
        <!-- Banner -->
        <section class="bg-green banner">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                        <div class="box">1</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Content -->
        <section>
            <div class="container">
                <h2>portfolio</h2>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">1</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">2</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">3</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">4</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">5</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <div class="box">6</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About -->
        <section class="bg-green about">
            <div class="container">
                <h2>about</h2>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 col-sm-5">
                        <div class="box">1</div>
                    </div>
                    <div class="col-xs-10 col-xs-offset-1 col-sm-5 col-sm-offset-0">
                        <div class="box">2</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
